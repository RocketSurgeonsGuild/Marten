trigger:
  branches:
    include:
      - master
      - refs/tags/*
pr:
  autoCancel: true
  branches:
    include:
      - master

resources:
  repositories:
    - repository: rsg
      type: github
      name: RocketSurgeonsGuild/AzureDevopsTemplates
      ref: refs/tags/v0.6.0
      endpoint: github

variables:
  CONFIGURATION: Release
  VERBOSITY: Normal
  DOTNETVERSION: "2.2.300"
  DOTNET3VERSION: "3.0.100-preview6-012264"
  NUGETVERSION: "5.1.0"
  COVERAGE: "$(Agent.BuildDirectory)/c"
  ARTIFACTS: $(Build.ArtifactStagingDirectory)
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
  CodeCovToken: 'ed1436a4-a776-4296-87e9-fe419e291c15'

jobs:
  - job: GitVersion
    pool:
      vmImage: "VS2017-Win2016"
    steps:
      - template: gitversion/store.yml@rsg
        parameters:
          NuGetVersion: $(NuGetVersion)

  - template: pipeline/nuke-job.yml@rsg
    parameters:
      name: 'Linux'
      dependsOn: GitVersion
      vmImage: "Ubuntu-16.04"
      pushNuget: true
      Configuration: $(Configuration)
      Verbosity: $(Verbosity)
      DotNetVersion: $(DotNetVersion)
      DotNet3Version: $(DotNet3Version)
      NuGetVersion: $(NuGetVersion)
